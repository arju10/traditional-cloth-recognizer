<!DOCTYPE html>
<html>
<head>
  <title>Image Recognition</title>
  <style>
    .image-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
  <script>
    function recognizeImage() {
      var imageFile = document.getElementById("image").files[0];

      // Create a new FormData object
      var formData = new FormData();
      formData.append("image", imageFile);

      // Send a POST request to your image recognition API
      fetch("https://arju10-traditional-cloth-recognizer.hf.space", {
        method: "POST",
        body: formData
      })
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        // Display the image and accuracy levels
        document.getElementById("uploaded-image").src = URL.createObjectURL(imageFile);
        document.getElementById("accuracy-levels").innerText = JSON.stringify(data);
      })
      .catch(function(error) {
        console.log("Error:", error);
      });
    }
  </script>
</head>
<body>
  <h1>Image Recognition</h1>
  <input type="file" id="image">
  <button onclick="recognizeImage()">Recognize</button>

  <div class="image-container">
    <img id="uploaded-image" src="" alt="Uploaded Image" width="300">
    <div id="accuracy-levels"></div>
  </div>
</body>
</html>
